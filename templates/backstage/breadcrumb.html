<!-- Breadcrumb-->
<ol class="breadcrumb">
    <li class="breadcrumb-item">{{ PROJECT_NAME }}</li>
    <li class="breadcrumb-item">
        <a href="{{ INVENTORY_ROOT }}">首頁</a>
    </li>
    {% for item in extend_breadcrumb_items %}
        {% if item.isActive %}
        <li class="breadcrumb-item active">
            {{ item.title }}
        </li>
        {% else %}
        <li class="breadcrumb-item">
            <a href="{{ item.link }}">{{ item.title }}</a>
        </li>
        {% endif %}
    {% endfor %}

    <!-- Breadcrumb Menu-->
    <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group">
            {% for item in breadcrumb_menu %}
            <a class="btn" href="{{ item.link }}">
                {{ item.title }}
            </a>
            {% endfor %}
        </div>
    </li>
</ol>
